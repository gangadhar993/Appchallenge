<!doctype html>  
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title >Gangadhar Adusumalli</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="gangadhar.css">
      <link rel="stylesheet" href="contact.css">
      <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
      <script src="calculation.js"></script>
   </head>
   <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #006747;">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Calculation</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
          </div>
        </nav>
        <div class="container" >
          <div class="row">
            <div class="col-xs-4 offset-xs-4  col-md-6 offset-md-3">
              <div class="contact_section">
                <div id="app">
                  <div class="form-group">
                    <label for="name">Students </label>
                    <input type="text" class="form-control" v-model="students" placeholder="Enter the students" pattern="^[a-zA-Z ]+$" required>
                    <div class="valid-feedback">
                       Looks good!
                      </div>
                      <div class="invalid-feedback">
                        Please provide a Valid String
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="email">Positions</label>
                    <input type="text" class="form-control "  v-model="positions"  placeholder="Enter the positions" pattern="^[a-zA-Z ]+$" required>
                    <div class="valid-feedback">
                        Looks good!
                       </div>
                       <div class="invalid-feedback">
                         Please provide a Valid String
                       </div>
                  </div>
                 <div class="button_section"> 
                    <button onclick="calculateMinString()" class="btn btn-primary btnContact">Submit</button>
                </div>  
                <div class="result" > Students per position is : {{result}}</div>
            </div>
              </div> 
            </div> 
          </div>  
        </div>
  </body>
</html>
